<ion-header>
  <ion-toolbar>
    <ion-title>
      Compte
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-list no-lines>
  <ion-item (click)="deconnect()">
    <ion-icon name="log-in" item-start></ion-icon>
     Se deconnecter
  </ion-item>
   <ion-item>
    <ion-icon name="trending-up" item-start></ion-icon>
     Modifier votre profil
  </ion-item>
   <ion-item (click)="openPage()">
  <ion-icon  name="people" item-start></ion-icon>
     Voir les Membres de F-Fdv
  </ion-item>
</ion-list>
</ion-content>
