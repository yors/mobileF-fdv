<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/img/avatar.jpg">
        </ion-avatar>
        <h2>{{item.name}}</h2>
      </ion-item>
      <ion-item >
       Nom
        <ion-note item-end>
          {{item.name}}
        </ion-note>
      </ion-item>
       <ion-item >
       <ion-icon name="phone-portrait"></ion-icon>
        <ion-note item-end>
          {{item.phone}}
        </ion-note>
      </ion-item>
       <ion-item >
      <ion-icon name="at"></ion-icon>
        <ion-note item-end>
          {{item.email}}
        </ion-note>
      </ion-item>
       <ion-item >
     <ion-icon name="pin"></ion-icon>
        <ion-note item-end>
          {{item.address.street+" "+item.address.city}}
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
