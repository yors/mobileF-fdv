<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Utilisateurs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
   <ion-list>
    <button ion-item *ngFor="let user of users" (click)="usersTapped($event, item)">
      {{user.name}}
     <ion-icon name="information-circle" item-end></ion-icon>
    </button>
  </ion-list>
   <button ion-button icon-only (click)="presentPopover($event)">
  <ion-icon name="more"></ion-icon>
</button>
</ion-content>
