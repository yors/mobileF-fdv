<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Membres de FFDV</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 <ion-searchbar (ionInput)="getUsers($event)"></ion-searchbar>
   <ion-list>
    <button ion-item *ngFor="let user of users" (click)="openModal({item: user})">
      {{user.name}}
     <ion-icon name="information-circle" item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
